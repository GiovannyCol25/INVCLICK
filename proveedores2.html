<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X X-UA-Compatible" content="IE=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Krona+One&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@docsearch/css@3">
    <link rel="stylesheet" href="bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="proveedores.css">
    <title>Creaci√≥n de proveedores</title>
</head>
<body class="p-3 mb-2 bg-secondary text-white">
    <header class="p-3 mb-2 bg-dark-subtle text-dark-emphasis fixed-top">
        <nav>
            <button type="button" class="btn btn-primary" onclick="document.location='Main2.html'">Inicio</button>
            <button type="button" class="btn btn-primary" onclick="document.location='index2.html'">Log out</button>
        </nav>
    </header>
    <div style="margin-top: 80px;"></div>
    <div class="container">
        <form id="create-suppliers-form">
            <div class="card shadow-lg mt-5">
                <div class="card-body p-3 mb-2 bg-dark-subtle text-dark-emphasis">
                    <h2 class="card-title text-center mb-4">Register suppliers</h2>
                    <div class="mb-3">
                        <label for="company-name" class="form-label">Company name</label>
                        <input type="text" class="form-control" id="company-name" placeholder="Enter Company name">
                    </div>
                    <div class="mb-3">
                        <label for="nit" class="form-label">NIT</label>
                        <input type="text" class="form-control" id="nit" placeholder="Enter NIT">
                    </div>
                    <div class="mb-3">
                        <label for="cellphone" class="form-label">Cellphone number</label>
                        <input type="number" class="form-control" id="cellphone" placeholder="Enter cellphone number">
                    </div>
                    <div class="mb-3">
                        <label for="Address" class="form-label">Address</label>
                        <input type="text" class="form-control" id="Address" placeholder="Enter Address">
                    </div>
                    <div class="mb-3">
                        <label for="Responsible-seller" class="form-label">Responsible-seller</label>
                        <input type="text" class="form-control" id="Responsible-seller" placeholder="Enter Responsible-seller">
                    </div>
                    <button type="button" id="save-button" class="btn btn-primary">SAVE</button>
                    <button type="button" id="modify-button" class="btn btn-primary">MODIFY</button>
                    <p id="supplier-info"></p>
                </div>
            </div>
        </form>
    </div>
    <script src="proveedores.js"></script>
</body>
</html>
